<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <title>Login Page</title>
</head>
<body>
<section class="container">
    <form method="post" class="login-form">
        <h1>Welcome Back!</h1>
        <div class="form-group">
            <label for="username">Email</label>
            <input type="text" id="username" name="username" required autocomplete="on" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="off" placeholder="Enter your password">
        </div>
        <button type="button" id="login_button" class="button">Login</button>
        <div class="reset-section">
            <p>Forgot your password?<br>Type in your email then hit Reset.</p>
            <button type="button" id="reset_button" class="button">Reset</button>
        </div>
    </form>
</section>
<script type="module" src="index.js"></script>
</body>
</html>
